<ActionBar class="action-bar">
  <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
  <ActionItem
    icon="res://navigation/menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label class="action-bar-title" text="Purchase Order"></Label>
</ActionBar>
<GridLayout>

        <GridLayout class="page page-content" rows="22, 20,28, 16, 24,28, 16, 24,28, 16, 24,28,32,22,22" columns="32,*,32,24,*,32,32"
            class="body scf-card animate-bounceInLeft-delay-0ms">
            <Label row="1" col="1" colSpan="5" text="Supplier" class="title-label"></Label>
            <Label row="2" col="1" colSpan="5" [text]="supplier" (tap)="onOpenSearchAirportTap(true)"
                class="scf-input"></Label>
            <Image row="1" col="5" rowSpan="2" class="icon-next" src="~/images/baseline_navigate_next_black_48.png"
                (tap)="onOpenSearchAirportTap(true)"></Image>

            <!-- <Label row="1" col="1" colSpan="5" text="Supplier" class="title-label"></Label>
            <Label row="2" col="1" colSpan="5" [text]="supplier" (tap)="onOpenSearchAirportTap(true)" class="scf-input"></Label> -->

            <Label row="4" col="1" colSpan="5" text="Address" class="title-label"></Label>
            <TextField row="5" col="1" colSpan="5"  hint="Enter Address.."   class="scf-input"></TextField>

            <!-- <Image row="4" col="5" rowSpan="2" class="icon-next" src="~/images/baseline_navigate_next_black_48.png"
                (tap)="onOpenSearchAirportTap(false)"></Image> -->

            <Label row="7" col="1" colSpan="2" text="Date" class="title-label"></Label>

            <Label row="8" col="1" colSpan="3" text='{{ departureDate | date:"y/M/d" }}' class="scf-input"
                (tap)="onOpenSelectDate(true)"></Label>

            <Label row="7" col="3" colSpan="3" text="Delivery on or Before" class="title-label"></Label>

            <Label row="8" col="3" colSpan="2" text='{{ returnDate | date:"y/M/d" }}' class="scf-input"
                (tap)="onOpenSelectDate(false)"></Label>

            <Label row="10" col="1" colSpan="5" text="Term Of Payment" class="title-label"></Label>

            <Label row="11" col="1" colSpan="5" [hint]="termOfPayments" class="scf-input" editable="false" [text]="termOfPayments"
                (tap)="onTypeServiceTap()"></Label>

            <!-- <Label row="12" col="1" colSpan="5" hint="Fake" class="scf-input" editable="false" text="Fakse"
                (tap)="onTypeServiceTap()"></Label> -->
            <Button row="13" col="3" colSpan="2" rowSpan="2" text="Submit" (tap)="submit()" class="btn-previous" id="btnPrevious"></Button>

        </GridLayout>
