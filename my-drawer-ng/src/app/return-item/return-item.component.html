<GridLayout rows="*,*">
  <GridLayout row="0" class="page page-content" rows="28, 20,28, 10, 20,28, 16, 24,28, 16, 5"
    columns="32,*,32,24,*,32,32" class="body scf-card animate-bounceInLeft-delay-0ms">
    <Label row="" col="1" colSpan="8" style="font-size: 18; color: blue;text-align: center;" text="Return Confirmation"
      class="title-label"></Label>

    <Label row="2" col="1" text="SRN NO" class="title-label"></Label>
    <Label row="2" col="3" colSpan="2" text="DCD-01" aria-disabled="true" class="scf-input"></Label>

    <!-- <Label row="2" col="1" colSpan="5" text="Sales Rep" class="title-label"></Label>
      <Label row="3" col="1" colSpan="5" [text]="salesRep" (tap)="onOpenSearchAirportTap('Sales Rep')"
        class="scf-input"></Label> -->

    <Label row="4" col="1" colSpan="4" text="Date" class="title-label"></Label>

    <Label row="5" col="1" colSpan="4" text="{{ departureDate | date: 'y/M/d' }}" class="scf-input"
      (tap)="onOpenSelectDate(true)"></Label>


    <Label row="7" col="1" text="Description" class="title-label"></Label>

    <TextField row="7" col="2" colSpan="4" rowSpan="3"></TextField>

  </GridLayout>

  <GridLayout row="1" rows="40,5,40,*,5,50" columns="100,*,*,100" marginBottom=".3%" class="page page-content">
    <Label row="0" col="0" colspan="4" text="Items Selected"
      style="font-size: 18; color: blue;text-align: center;"></Label>

    <GridLayout row="1" col="1" colspan="2" backgroundColor="lightgray"></GridLayout>
    <GridLayout row="2" col="1" colspan="2" columns="2*,*" backgroundColor="lightgray">
      <!-- <Label style="font-size: 18; color: blue;text-align: center;" col="1" class="description-label"
            text="Product Code" class="list-group-item-heading"></Label> -->
      <Label col="0" text="Product Code" style="font-size: 15; color: blue;text-align: center;"></Label>
      <Label col="1" text="Qty" style="font-size: 15; color: blue;text-align: center;"></Label>
    </GridLayout>

    <ListView row="3" col="1" colspan="2" [items]="returnProducts" class="list-group">
      <ng-template let-item="item">
        <GridLayout columns="2*,*," class="item list-group-item">
          <Label col="0" style="text-align: center" [text]="item.id" class="list-group-item-text"></Label>
          <Label col="1" style="text-align: center" [text]="item.returnQty" class="list-group-item-text"></Label>

          <!-- <Label col="1" colSpan="3"  [text]="item.id" class="list-group-item-heading"></Label>
                <Label col="5"   [text]="item.quantity" class="list-group-item-heading"></Label> -->
        </GridLayout>
      </ng-template>
    </ListView>

    <!-- <TextView row="2" col="1" colSpan="2" [text]="description" [editable]="editState"></TextView> -->
    <GridLayout row="5" col="0" colSpan="4" rows="*,5" columns="*,10,*">
      <Button row="0" col="0" text="Cancel" (tap)="cancel()" borderRadius=15 class="btn-previous" id="btnPrevious"
        style="color: white" backgroundColor="blue"></Button>
      <Button row="0" col="2" text="Submit" borderRadius=15 class="btn-previous" id="btnPrevious" (tap)="submit()"
        backgroundColor="blue" style="color: white"></Button>
    </GridLayout>
  </GridLayout>

</GridLayout>
